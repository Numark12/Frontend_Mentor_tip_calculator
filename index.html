<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<main class="calculator">
  <div class="inner">
  
  <!--ESTE ES EL INPUT -->
    <div class="input">  

        <div>Bill</div>
        <div class="visor">
          <div></div>
          <div></div>
        </div>
        
        <div class="tip">Select Tip %</div>

    <div class="pad">
        <div class="two">5%</div>
        <div class="three">10%</div>
        <div class="four">15%</div>
        <div class="five">25%</div>
        <div class="seven">50%</div>
        <div class="eight">Custom</div>

    </div>
    <div >
      <div class="nine">Number of People</div>
      <div>can't be zero</div>
    </div>
    <div class="input_ppl"></div>
  </div> 

  <!-- ESTE ES EL DISPLAY -->
    <div class="display"> 
      <div class="amount">
        <div>
          <div>Tip Amount</div>
          <div>/ person</div>  
        </div>
        <div>0.00</div>
      </div>
      <div  class="total">
        <div>
          <div>Total</div>
          <div>/ person</div>  
        </div>
        <div>0.00</div>
      </div>   
      <div class="reset"><span>RESET</span></div>
  </div>
</div>

</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
