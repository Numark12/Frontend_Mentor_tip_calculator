<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
<main class="calculator">
  <div class="inner">
  
  <!--ESTE ES EL INPUT -->
    <div class="input">  

        <div class="bill">Bill</div>
        <div class="visor">
          <div></div>
          <div></div>
        </div>
        
        <div class="tip">Select Tip %</div>

    <div class="pad">
        <button class="upper">5%</button>
        <button class="upper">10%</button>
        <button class="upper">15%</button>
        <button class="bottom">25%</button>
        <button class="bottom">50%</button>
        <input class="custom bottom" placeholder="Custom">
    </div>
    <div class="ppl">
      <div class="nine">Number of People</div>
      <div>can't be zero</div>
    </div>
    <input class="input_ppl" placeholder="0">
  </div> 

  <!-- ESTE ES EL DISPLAY -->
    <div class="display"> 
      <div class="amount">
        <div class="tot_text">
          <div>Tip Amount</div>
          <div class="pers">/ person</div>  
        </div>
        <div class="zero">0.00</div>
      </div>
      <div  class="total">
        <div class="tot_text">
          <div>Total</div>
          <div class="pers">/ person</div>  
        </div>
        <div class="zero">0.00</div>
      </div>   
      <div class="reset"><span>RESET</span></div>
  </div>
</div>

</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
