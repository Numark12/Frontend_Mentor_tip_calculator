<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <h1>SPLI<br>TTER</h1>

  <main class="calculator">
  <div class="inner">
  
  <!--ESTE ES EL INPUT -->
  <div class="input">  
        <div class="bill_wrap">
        <div class="bill">Bill</div>
        <input type="text" class="visor" placeholder="0" id="bill" onkeyup="hide()">
    </div>
        
        <div class="tip">Select Tip %</div>

    <div class="pad">
        <button class="boton" id="b1" onmouseover="perc_id(this.id)" onmouseup="calculo()">5%</button>
        <button class="boton" id="b2" onmouseover="perc_id(this.id)" onmouseup="calculo()">10%</button>
        <button class="boton" id="b3" onmouseover="perc_id(this.id)" onmouseup="calculo()">15%</button>
        <button class="boton" id="b4" onmouseover="perc_id(this.id)" onmouseup="calculo()">25%</button>
        <button class="boton" id="b5" onmouseover="perc_id(this.id)" onmouseup="calculo()">50%</button>
        <input class="custom bottom" placeholder="Custom" id="custom" onfocus="this.placeholder = ''" onkeyup="calcustom()">
    </div>
    <div class="ppl">
      <div class="nine">Number of People</div>
      <div class="disclaim" id="disclaim">can't be zero</div>
    </div>
    <input class="input_ppl"  placeholder="0" id="pers" onkeyup="hide()" onfocus="showDisclaim()"> 
  </div> 

  <!-- ESTE ES EL DISPLAY -->
    <div class="display"> 
      <div class="amount">
        <div class="tot_text">
          <div>Tip Amount</div>
          <div class="pers">/ person</div>  
        </div>
        <div class="zero" id="pers_tip">0.00</div>
      </div>
      <div  class="total">
        <div class="tot_text">
          <div>Total</div>
          <div class="pers">/ person</div>  
        </div>
        <div class="zero" id="pers_bill">0.00</div>
      </div>   
      <div class ="reset" id="reset"><span>RESET</span></div>
  </div>
</div>

</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Numark12" target="_blank">Numark12</a>.
  </div>
  <script defer src="app.js"></script>
</body>
</html>
